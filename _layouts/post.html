---
layout: default
---
<div class="post">
    <div class="post-container"><div class="post-title-container"><h1 class="post-title">{{ page.title }}</h1><p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p></div></div>
    
  <header class="post-header">
	  <article class="post-content">
	    {{ content }}
	  </article>
  </header>



</div>
